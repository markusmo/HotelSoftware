<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                template="template.xhtml">

    <ui:define name="title">
        Reservation Item
    </ui:define>

    <ui:define name="reservationItem">
        
        <div id="Category">
            <h:outputLabel>Room-Category</h:outputLabel>                         
            <h:selectOneMenu id="roomCategory" value="#{reservation.allFreeCategories}" required="true" requiredMessage="Please select a room-category!">     
                <f:selectItems value="#{reservation.category}" var="cat" itemLabel="#{cat}" itemValue="#{cat}" />
                <h:message for="roomCategory" style="color: red"/>
            </h:selectOneMenu>   
        </div>
    </ui:define>

</ui:composition>
