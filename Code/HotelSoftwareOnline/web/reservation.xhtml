<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="template.xhtml"
                >

    <ui:define name="title">
        Reservation
    </ui:define>

    <ui:define name="content">
        <h:form>
            <div id="reservation">
                <h1>Reservation</h1>
                <br/>  
                <h3>Select the wanted period</h3>
                <div id="periode">  
                    <h:outputLabel>Start Date: </h:outputLabel> 

                    <h:inputText class="datepicker" value="#{reservation.startDate}" id="startDate">
                        <f:ajax render="render"/>
                    </h:inputText>

                    <h:outputLabel>End Date: </h:outputLabel> 

                    <h:inputText class="datepicker" value="#{reservation.endDate}" id="endDate">
                        <f:ajax render="render"/>
                    </h:inputText>

                    <!--http://www.snyderplace.com/demos/collapsible.html-->
                </div>
                <br/><br/> 
                <h:panelGroup id="render" layout="block">
                    <div id="reservationContent">
                        <div id="commentary">
                            <h:outputLabel>Reservation commentary: </h:outputLabel>
                            <h:inputTextarea value="#{reservation.commentary}"></h:inputTextarea>
                        </div>
                        <div class="reservationItems"> 
                            <c:choose>
                                <c:when test="${(reservation.startDate == '' or reservation.endDate == '')}">
                                    <h:outputText value="Please select a period!" class="error"></h:outputText>
                                </c:when>
                                <c:otherwise>
                                    <c:set var="counter" value="1" />
                                    <c:forEach items="${reservation.items}" var="item">
                                        <div class="reservationItem" id="reservationItem${item.nr}">
                                            <c:when test="${reservation.getAllFreeRoomCategories() != null}">
                                            <h3 class="collapsible">Room ${counter}<span></span></h3>
                                            <div class="container">
                                                <div class="roomCategory">
                                                    <h3>Select the wanted room-category</h3>           
                                                    <h:selectOneMenu id="roomCategory${item.nr}" value="#{item.category}" required="true" requiredMessage="Please select a room-category!">     
                                                        <f:selectItems value="#{reservation.getAllFreeRoomCategories()}"/>
                                                        <h:message for="roomCategory${item.nr}" class="error"/>
                                                        <f:validator validatorId="onlinereservation.validator"/>
                                                    </h:selectOneMenu>   
                                                </div>
                                                <div class="extraServices">
                                                    <h3>Select additional extra-services</h3>
                                                    <h:selectManyCheckbox id="extraServices${item.nr}" value="#{item.extraServices}" required="false">
                                                        <f:selectItems value="#{reservation.getAllExtraServices()}"></f:selectItems>
                                                    </h:selectManyCheckbox>
                                                </div>
                                                <div class="minMaxRemove">
                                                    <h:commandButton id="remove${item.nr}" class="removeButton" image="images/buttons/delete.png" title="remove this reservation item" action="#{reservation.removeReservationItem(item)}">
                                                        <f:ajax render="render"/>
                                                    </h:commandButton>
                                                </div>
                                            </div>
                                            </c:when>
                                        </div>
                                        <c:set var="counter" value="${counter+1}" />
                                    </c:forEach>
                                    <!-- add function to append item -->
                                    <h:commandButton id="addReservationItem" image="images/buttons/add.png"  action="#{reservation.addReservationItem()}" title="add a reservation item">
                                        <f:ajax render="render"/>
                                    </h:commandButton>
                                </c:otherwise>
                                <c:otherwise>
                                    <h:outputText value="There are no free rooms in this period!" class="error"></h:outputText>
                                </c:otherwise>    
                            </c:choose>

                        </div>
                        <br/><br/>

                    </div>
                    <script>$('.collapsible').collapsible();$('.collapsible').last().collapsible("open");</script>
                </h:panelGroup>
                <br/><br/>
                <h:commandButton id="reservationNext" 
                                 value="Next Step" 
                                 action="#{reservation.next}"
                                 actionListener="#{reservation.nextStepListener}">
                </h:commandButton>
            </div>

        </h:form>
    </ui:define>


</ui:composition>
