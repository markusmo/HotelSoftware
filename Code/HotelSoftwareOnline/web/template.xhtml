<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="css/default.css" rel="stylesheet" type="text/css" />
        <link href="css/collapse.css" rel="stylesheet" type="text/css" />
        <link href="css/cssLayout.css" rel="stylesheet" type="text/css" />
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link href="css/default.css" type="text/css" rel="stylesheet" />
        <link href="css/global.css" type="text/css" rel="stylesheet" />
        <link href="css/jquery-ui-1.8.20.custom.css" type="text/css" rel="stylesheet" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
        <script src="js/slides.min.jquery.js" type="text/javascript"></script>
        <script src="js/jquery-ui-1.8.20.custom.min.js" type="text/javascript"></script>
        <script src="js/functions.js" type="text/javascript"></script>

        <script type="text/javascript" src="javascript/jquery.cookie.min.js"></script>
        <script type="text/javascript" src="javascript/jquery.collapsible.min.js"></script>
        <title>
            <ui:insert name="title">
                Online Reservation
            </ui:insert>
        </title>
    </h:head>

    <h:body>
        <div id="contentarea">
            <div id="header"><img src="images/logo.png" alt="hotellogo" /><div class="cls"></div></div>
            <div class="innercontent">
                <div id="logoutbox"><span><a href="#">logout</a> | <a href="#">change userdata</a></span><div class="cls"></div></div>
                <div id="slideshowarea">
                    <div id="slides">
                        <div class="slides_container">
                            <div class="slide">
                                <img src="images/suite.jpg"/>
                                <div class="caption" style="bottom:0">
                                    <span>Suite</span>
                                </div>
                            </div>
                            <div class="slide">
                                <img src="images/doubleroom.jpg"/>
                                <div class="caption" style="bottom:0">
                                    <span>Double room</span>
                                </div>
                            </div>
                            <div class="slide">
                                <img src="images/deluxeroom.jpg"/>
                                <div class="caption" style="bottom:0">
                                    <span>Deluxe room</span>
                                </div>
                            </div>
                            <div class="slide">
                                <img src="images/executive.jpg"/>
                                <div class="caption" style="bottom:0">
                                    <span>Executive room</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="pagecontent">
                    <div class="sepparator"></div>
                    <ui:insert name="content"></ui:insert>
                </div>
            </div>
            <div id="footer"><a href="#">Impress</a></div>
        </div>


    </h:body>


</html>
