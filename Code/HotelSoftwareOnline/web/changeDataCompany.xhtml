<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition template="template.xhtml"
              xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:c="http://java.sun.com/jsp/jstl/core"
              xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="title">Change your companies data</ui:define>
    <ui:define name="content">
    <h:form>
        <table class="addresstable">
            <tbody>
                <tr>
                    <td>
                        Company Name
                    </td>
                    <td>
                        <h:inputText id="lanme" value="#{company.name}" required="true"/>
                         <br/><h:message for="lname" class="error" />
                    </td>
                </tr>
                <tr>        
                    <td>Street: 
                    </td>
                    <td>
                        <h:inputText id="street" value="#{company.address.street}" required="true"/>
                         <br/><h:message for="street" class="error" />
                    </td>
                </tr>
                <tr>       
                    <td>
                        ZIP: 
                    </td>
                    <td>
                        <h:inputText id="zip" value="#{company.address.zip}" required="true"/>
                         <br/><h:message for="zip" class="error" />
                    </td>         
                </tr>
                <tr>        
                    <td>
                        City: 
                    </td>
                    <td>
                        <h:inputText id="city" value="#{company.address.city}" required="true"/>
                         <br/><h:message for="city" class="error" />
                    </td>   
                </tr>
                <tr>       
                    <td>
                        Email: 
                    </td>
                    <td>
                        <h:inputText id="email" value="#{company.address.email}" required="true"/>
                         <br/><h:message for="email" class="error" />
                    </td>
                </tr>
                <tr>   
                    <td>
                        Phone: 
                    </td>
                    <td>
                        <h:inputText id="phone" value="#{company.address.phone}" required="true"/>
                         <br/><h:message for="phone" class="error" />
                    </td>      
                </tr>
                <tr>            
                    <td>
                        Fax:
                    </td>
                    <td> 
                        <h:inputText id="fax" value="#{company.address.fax}" required="true"/>
                         <br/><h:message for="fax" class="error" />
                    </td>    
                </tr>
                <tr>     
                    <td>
                        Country: 
                    </td>
                    <td>
                        <h:selectOneMenu id="country" value="#{company.address.country}" required="true">
                            <f:selectItems value="#{company.address.getCountries()}" />
                        </h:selectOneMenu>
                    </td>       
                </tr>               
            </tbody>
        </table>
        <h:commandButton id="buttonSubmit" value="Save" onclick="submit()" />
    </h:form>
    </ui:define>
</ui:composition>
