<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="template.xhtml"
                >
    <ui:define name="title">
        Overview
    </ui:define>

    <ui:define name="content">
        <h:form id="rechnungsansicht">
            <h:panelGrid columns="1">
                <h:panelGrid columns="2">
                    <c:choose>
                        <c:when test="${login.privateCustomer}">
                            <h:outputText value="Lastname: "/>
                            <h:outputText value="#{privatecustomer.lname}" />
                            <h:outputText value="Firstname: "/>
                            <h:outputText value="#{privatecustomer.fname}" />
                        </c:when>
                        <c:otherwise>
                            <h:outputText value="Companies name: "/>
                            <h:outputText value="#{company.name}" />
                        </c:otherwise>
                    </c:choose>
                    <h:outputText value="Street: "/>
                    <h:outputText value="#{login.customer.address.street}"/>
                    <h:outputText value="Zip: "/>
                    <h:outputText value="#{login.customer.address.zip}"/>
                    <h:outputText value="City: "/>
                    <h:outputText value="#{login.customer.address.city}"/>
                    <h:outputText value="Email: "/>
                    <h:outputText value="#{login.customer.address.email}"/>
                    <h:outputText value="Phone: "/>
                    <h:outputText value="#{login.customer.address.phone}"/>
                    <h:outputText value="Fax: "/>
                    <h:outputText value="#{login.customer.address.fax}"/>
                </h:panelGrid>
                <hr style="float:left;width:100%"/><div style="clear:both"></div>


                <h:panelGrid columns="2">
                    <h:outputText value="Check-in date: "/>
                    <h:outputText value="#{reservation.startDate}"/>
                    <h:outputText value="Check-out date: "/>
                    <h:outputText value="#{reservation.endDate}"/>
                </h:panelGrid>

                <hr style="float:left;width:100%"/><div style="clear:both"></div>

                <h:dataTable id="Ausgabeform" value="#{reservation.items}" var="item"
                             styleClass="order-table"
                             headerClass="order-table-header"
                             rowClasses="order-table-odd-row,order-table-even-row">

                    <h:column>
                        <f:facet name="header">
                            Category
                        </f:facet> 
                        <h:outputText value="#{item.category}"></h:outputText>
                    </h:column>


                    <h:column>
                        <f:facet name="header">
                            Board category
                        </f:facet> 
                        <h:outputText value="#{item.boardCategory}"></h:outputText>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            Amount
                        </f:facet> 
                        <h:outputText value="#{item.amount}"></h:outputText>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            Extra services assigned
                        </f:facet> 

                        <h:panelGrid id="extraservicetable" columns="2">
                            <c:forEach items="#{item.extraServices}" var="es">
                                <h:outputLabel value="${es}"/>
                                <h:outputLabel value="#{item.priceForExtraService(es)}"/>
                            </c:forEach>
                        </h:panelGrid>

                    </h:column>

                </h:dataTable>
                <hr style="float:left;width:100%"/><div style="clear:both"></div>

                <h:panelGrid columns="2">
                    <h:outputText value="Total amount in Euros:" />
                    <h:outputText value="#{reservation.totalPrice}" />
                </h:panelGrid>
                <hr style="float:left;width:100%"/><div style="clear:both"></div>
                <c:if test="${not empty reservation.commentary}">

                    <hr style="float:left;width:100%"/><div style="clear:both"></div>
                    <h:panelGrid columns="2">
                        <h:outputText value="Commentary:"/>
                        <h:outputText value="#{reservation.commentary}"/>
                    </h:panelGrid>
                    <hr style="float:left;width:100%"/><div style="clear:both"></div>
                </c:if>
                
                <h:panelGrid columns="2">
                    <h:commandButton value="Back"/>
                    <h:commandButton value="Finish"
                                     action="#{reservation.finishReservation}"
                                     actionListener="#{reservation.finishListener}"/>
                </h:panelGrid>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
