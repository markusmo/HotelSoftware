<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="template.xhtml"
                >
    <ui:define name="title">
        Overview
    </ui:define>

    <ui:define name="content">
        <h:form id="rechnungsansicht">
            <h:panelGrid columns="1">
                <h:panelGrid columns="1">

                    <c:choose>
                    <c:when test="${login.isPrivateCustomer()}">
                        
                        <h:outputText value="Lastname" />
                        <h:inputText id="lastname" value="#{privatecustomer.lname}"/>
                        <h:message for="lastname" class="error" />

                        <h:outputText value="Firstname" />
                        <h:inputText id="firstname" value="#{privatecustomer.fname}"/>
                        <h:message for="firstname" class="error" />
                    </c:when>
                    <c:otherwise>
                         <h:outputText value="Name" />
                         <h:inputText id="name" value="#{company.name}}"/>
                        <h:message for="name" class="error" />
                    </c:otherwise>
                </c:choose>
                    <h:outputText value="#{login.customer.address.street}"/>
                    <h:outputText value="#{login.customer.address.zip}"/>
                    <h:outputText value="#{login.customer.address.city}"/>
                    <h:outputText value="#{login.customer.address.email}"/>
                    <h:outputText value="#{login.customer.address.phone}"/>
                    <h:outputText value="#{login.customer.address.fax}"/>
                </h:panelGrid>
                <h:outputText value="-------------------------"/>


                <h:panelGrid columns="2">
                    <h:outputText value="#{reservation.startDate}"/>
                    <h:outputText value="#{reservation.endDate}"/>
                </h:panelGrid>

                <h:outputText value="-------------------------"/>

                <h:dataTable id="Ausgabeform" value="#{reservation.items}">

                    <h:column>
                        <f:facet name="categoryname">
                            <h:outputText value="Category" />
                        </f:facet> 
                        <h:outputText value="#{items.category.name}"></h:outputText>
                    </h:column>


                    <h:column>
                        <f:facet name="number">
                            <h:outputText value="Number" />
                        </f:facet> 
                        <h:outputText value="#{items.nummer}"></h:outputText>
                    </h:column>

                    <h:column>
                        <f:facet name="amount">
                            <h:outputText value="Amount" />
                        </f:facet> 
                        <h:outputText value="#{items.amount}"></h:outputText>
                    </h:column>

                    <h:column>
                        <f:facet name="extraService">
                            <h:outputText value="ExtraServices" />
                        </f:facet> 

                        <h:dataTable id="Extraservices" value="#{items.extraServices}">

                            <h:column>
                                <f:facet name="extraName">
                                    <h:outputText value="Name" />
                                </f:facet> 
                                <h:outputText value="#{extraServices.name}"></h:outputText>
                            </h:column>

                            <h:column>
                                <f:facet name="extraPrice">
                                    <h:outputText value="Price" />
                                </f:facet> 
                                <h:outputText value="#{extraServices.price}"></h:outputText>
                            </h:column>

                        </h:dataTable>

                    </h:column>

                </h:dataTable>
                <h:outputText value="-------------------------"/>
                <h:panelGrid columns="2">
                    <h:outputText value="Total:" />
                    <h:outputText value="GESAMMTBTRAG funktion bitte du ausfÂ¸hren" />
                </h:panelGrid>
                <h:outputText value="-------------------------"/>
                <h:panelGrid columns="2">
                    <h:outputText value="Comment:"/>
                    <h:outputText value="#{reservation.commentary}"/>
                </h:panelGrid>
                <h:outputText value="-------------------------"/>

                <h:panelGrid columns="2">
                    <h:commandButton value="Back"/>
                    <h:commandButton value="Finish"
                                     action="#{reservation.finishReservation}"
                                     actionListener="#{reservation.finishListener}"/>
                </h:panelGrid>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
