<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE component PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component template="template.xhtml"
              xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:c="http://java.sun.com/jsp/jstl/core"
              xmlns:f="http://java.sun.com/jsf/core">
        <h:form id="invoiceAddressData">
                <h:panelGrid columns="3">

                    <h:outputText value="Lastname" />
                    <h:inputText id="lastname" />
                    <h:message for="lastname" class="error" />

                    <h:outputText value="Firstname" />
                    <h:inputText id="firstname" />
                    <h:message for="firstname" class="error" />

                    <h:outputText value="Street" />
                    <h:inputText id="street" />
                    <h:message for="street" class="error" />

                    <h:outputText value="City" />
                    <h:inputText id="city" />
                    <h:message for="city" class="error" />

                    <h:outputText value="Zip" />
                    <h:inputText id="zip" />
                    <h:message for="zip" class="error" />

                    <h:outputText value="E-mail" />
                    <h:inputText id="email" />
                    <h:message for="email" class="error" />

                    <h:outputText value="Phone" />
                    <h:inputText id="phone" />
                    <h:message for="phone" class="error" />

                    <h:outputText value="Fax" />
                    <h:inputText id="fax" />
                    <h:message for="fax" class="error" />

                    <h:outputText value="Country" />
                    <h:inputText id="country" />
                    <h:message for="country" class="error" />

                </h:panelGrid>

                <h:panelGrid columns="2">
                    <h:commandButton value="Back" />
                    <h:commandButton value="Continue" />
                </h:panelGrid>
        </h:form>
</ui:component>
