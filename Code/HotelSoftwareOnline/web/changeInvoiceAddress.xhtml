<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE component PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name ="title">Change your invoice address</ui:define>
    <ui:define name="content">
        <h:form id="invoiceAddressData">
            <h:panelGrid columns="3">
<!--
                <h:outputText value="Lastname" />
                <h:inputText id="lastname" />
                <h:message for="lastname" class="error" />

                <h:outputText value="Firstname" />
                <h:inputText id="firstname" />
                <h:message for="firstname" class="error" />
-->
                <h:outputText value="Street" />
                <h:inputText id="street" value="#{login.customer.address.street}"/>
                <h:message for="street" class="error" />

                <h:outputText value="City" />
                <h:inputText id="city" value="#{login.customer.address.city}"/>
                <h:message for="city" class="error" />

                <h:outputText value="Zip" />
                <h:inputText id="zip" value="#{login.customer.address.zip}"/>
                <h:message for="zip" class="error" />

                <h:outputText value="E-mail" />
                <h:inputText id="email" value="#{login.customer.address.email}"/>
                <h:message for="email" class="error" />

                <h:outputText value="Phone" />
                <h:inputText id="phone" value="#{login.customer.address.phone}"/>
                <h:message for="phone" class="error" />

                <h:outputText value="Fax" />
                <h:inputText id="fax" value="#{login.customer.address.fax}"/>
                <h:message for="fax" class="error" />

                <h:outputText value="Country" />
                <h:inputText id="country" value="Country not in Address"/>
                <h:message for="country" class="error" />

            </h:panelGrid>

            <h:panelGrid columns="2">
                <h:commandButton value="Back" />
                <h:commandButton value="Continue" 
                                 action="#{reservation.toOverview}"
                                 actionListener="#{reservation.overviewListener}"/>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
