<!DOCTYPE html>
<ui:composition template="template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core">

    <h:form>
        fname lname street 	city 	zip 	email 	phone 	fax 	idCountries
        <h:inputText id="fname" value="#{PrivateCustomerBean.fname}" required="true"/>
        <h:inputText id="lanme" value="#{PrivateCustomerBean.lname}" required="true"/>
        <h:inputText id="street" value="#{PrivateCustomerBean.address.street}" required="true"/>
        <h:inputText id="zip" value="#{PrivateCustomerBean.address.zip}" required="true"/>
        <h:inputText id="city" value="#{PrivateCustomerBean.address.city}" required="true"/>
        <h:inputText id="email" value="#{PrivateCustomerBean.address.email}" required="true"/>
        <h:inputText id="phone" value="#{PrivateCustomerBean.address.phone}" required="true"/>
        <h:inputText id="fax" value="#{PrivateCustomerBean.address.fax}" required="true"/>
        <h:selectOneMenu id="country" value="#{PrivateCustomerBean.address.country}" required="true">
            <f:selectItems value="#{PrivateCustomerBean.address.countries}" />
        </h:selectOneMenu>

        <h:selectBooleanCheckbox id="remember" value="#{PrivateCustomerBean.addressIsInvoiceAddress}" onclick="refresh()" />
        <c:choose>
            <c:when test="#{PrivateCustomerBean.addressIsInvoiceAddress}">
                <h:inputText id="street" value="#{PrivateCustomerBean.invoiceAddress.street}" required="true"/>
                <h:inputText id="zip" value="#{PrivateCustomerBean.invoiceAddress.zip}" required="true"/>
                <h:inputText id="city" value="#{PrivateCustomerBean.invoiceAddress.city}" required="true"/>
                <h:inputText id="email" value="#{PrivateCustomerBean.invoiceAddress.email}" required="true"/>
                <h:inputText id="phone" value="#{PrivateCustomerBean.invoiceAddress.phone}" required="true"/>
                <h:inputText id="fax" value="#{PrivateCustomerBean.invoiceAddress.fax}" required="true"/>
                <h:selectOneMenu id="country" value="#{PrivateCustomerBean.invoiceAddress.country}" required="true">
                    <f:selectItems value="#{PrivateCustomerBean.invoiceAddress.countries}" />
                </h:selectOneMenu>
            </c:when>
        </c:choose>
        <h:commandButton id="button1" value="Change" onclick="submit()" />
        <h:commandButton id="button1" value="Abort" onclick="" />
    </h:form>

</ui:composition>
