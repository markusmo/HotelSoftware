<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="template.xhtml"
                >

    <ui:define name="title">
        Reservation
    </ui:define>

    <ui:define name="content">
        <div id="reservation">
            <h1>Reservation</h1>
            <br/>  
            <h2>Select the wanted period</h2>
            <div id="periode">  
                <h:outputLabel>Start Date: </h:outputLabel> <h:inputText class="datepicker" value="#{reservation.startDate}"></h:inputText>
                <h:outputLabel>End Date: </h:outputLabel> <h:inputText class="datepicker" value="#{reservation.endDate}"></h:inputText>
            </div>
            <br/><br/>
            <div id="reservationItems">    
                <ui:insert name="reservationItem" class="reservationItem">reservation items</ui:insert> 
            </div>
            <br/><br/>
            <!-- add function to append item -->
            <h:button id="addReservationItem" image="images/buttons/add.png" onclick="addReservationItem()"></h:button>
        </div>
        
    </ui:define>

</ui:composition>
