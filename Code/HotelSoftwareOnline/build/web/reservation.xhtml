<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="template.xhtml"
                >

    <ui:define name="title">
        Reservation
    </ui:define>

    <ui:define name="content">
        <div id="reservation">
            <h1>Reservation</h1>
            <br/>  
            <h3>Select the wanted period</h3>
            <div id="periode">  
                <h:outputLabel>Start Date: </h:outputLabel> <h:inputText class="datepicker" value="#{reservation.startDate}" id="startDate" onchange="checkPeriod()"></h:inputText>
                <h:outputLabel>End Date: </h:outputLabel> <h:inputText class="datepicker" value="#{reservation.endDate}" id="endDate" onchange="checkPeriod()"></h:inputText>                
            </div>            
            <br/>
            <div id="reservationContent" style="display: none">
                <div id="commentary">
                    <h:outputLabel>Reservation commentary: </h:outputLabel>
                    <br/>
                    <h:inputTextarea value="#{reservation.commentary}"></h:inputTextarea>
                </div>
                <div id="reservationItems">    
                    <!-- einfügen, erst wenn die Periode ausgewählt wurde!-->
                    <ui:include src="reservationItem.xhtml" class="reservationItem collapse">reservation items</ui:include> 
                </div>
                <br/>
                <!-- function to append item -->
                <h:button id="addReservationItem" image="images/buttons/add.png" title="add a reservation item" onclick="addReservationItem()"></h:button>
                <br/><br/>
                <h:button id="reservationNext" value="Next Step" onclick="reservation.next()"></h:button>
            
            </div>
        </div>
        
    </ui:define>
    
    

</ui:composition>
