<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="template.xhtml"
                >

    <ui:define name="title">
        Reservation
    </ui:define>

    <ui:define name="content">
        <h:form>
            <div id="reservation">
                <h1>Reservation</h1>
                <br/>  
                <h3>Select the wanted period</h3>
                <div id="periode">  
                    <h:outputLabel>Start Date: </h:outputLabel> 

                    <h:inputText class="datepicker" value="#{reservation.startDate}" id="startDate">
                        <f:ajax render="render"/>
                    </h:inputText>

                    <h:outputLabel>End Date: </h:outputLabel> 

                    <h:inputText class="datepicker" value="#{reservation.endDate}" id="endDate">
                        <f:ajax render="render"/>
                    </h:inputText>


                </div>
                <br/><br/> 
                <h:panelGroup id="render" layout="block">
                    <div id="reservationContent">
                        <div id="commentary">
                            <h:outputLabel>Reservation commentary: </h:outputLabel>
                            <br/>
                            <h:inputTextarea value="#{reservation.commentary}"></h:inputTextarea>
                        </div>
                        <div id="reservationItems">    
                            <ui:include  src="reservationItem.xhtml" class="reservationItem collapse">reservation items</ui:include> 
                        </div>
                        <br/><br/>
                        <!-- add function to append item -->
                        <h:button id="addReservationItem" image="images/buttons/add.png" title="add a reservation item" onclick="addReservationItem()"></h:button>
                    </div>  
                </h:panelGroup>
                <br/><br/>
                <h:commandButton id="reservationNext" 
                                 value="Next Step" 
                                 action="#{reservation.next}"
                                 actionListener="#{reservation.nextStepListener}">
                </h:commandButton>
            </div>

        </h:form>
    </ui:define>


</ui:composition>
